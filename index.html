<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
   <main>
    <div class="homepage">
        <img src="./assets/icons/logo.svg" />
        <h1>Tic Tac Toe</h1>
        <h5>Dive into the excitement now and experience <br>the timeless joy of this classic game!</h5>
        <button id="select-player-btn" class="btn">New game</button>
    </div>
    <div class="select-player-container">
        <div class="container">
            <img src="./assets/icons/logo.svg">
            <h3>REMEMBER X: IS GOING FIRST</h3>
            <button id="start-btn" class="btn">Start game</button>
        </div>  
    </div>
    <div class="game-container">
        <div class="game-board">
            <div class="top-container">
                <img src="./assets/icons/logo.svg" alt="logo" class="left">
                <div class="right">
                    <span>
                    <img src="./assets/icons/x.svg" alt="x" style="width: 24px;" class="player-image">Turn</span> 
                </div>
            </div>
            <div class="grid-layout">
                <div class="cell" id="cell-0" cellIndex="0"></div>
                <div class="cell" id="cell-1" cellIndex="1"></div>
                <div class="cell" id="cell-2" cellIndex="2"></div>
                <div class="cell" id="cell-3" cellIndex="3"></div>
                <div class="cell" id="cell-4" cellIndex="4"></div>
                <div class="cell" id="cell-5" cellIndex="5"></div>
                <div class="cell" id="cell-6" cellIndex="6"></div>
                <div class="cell" id="cell-7" cellIndex="7"></div>
                <div class="cell" id="cell-8" cellIndex="8"></div>
            </div>
            <div class="player-score">
                <div class="score-container score-x">
                    <p>X</p>
                    <p class="x-score">0</p>
                </div>
                <div class="score-container score-o">
                    <p>O</p>
                    <p class="o-score">0</p>
                </div>
            </div>
            <button class="reset-btn">Reset game</button>
        </div>

    </div>
    <div class="modal-container">
        <div class="modal">
            <p class="status"></p>
            <div>
                <button class="quit-btn btn">Quit</button>
                <button class="new-game-btn btn">New Game</button>
            </div>
        </div>
    </div>
    <bds />
   </main> 
















    <script src="index.js"></script>
</body>
</html>
