<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
   <main>
    <div class="homepage">
        <img src="./assets/icons/logo.svg" />
        <h1>Tic Tac Toe</h1>
        <h5>Dive into the excitement now and experience <br>the timeless joy of this classic game!</h5>
        <button id="select-player-btn" class="btn">New game</button>
    </div>
    <div class="select-player-container">
        <div class="container">
            <h3>Pick a player</h3>
            <img src="./assets/icons/logo.svg">
            <div class="radio-btn">
                <input type="radio" name="x-o" id="x" value="x" checked>
                <input type="radio" name="x-o" id="o" value="o">
            </div>
            <h3>REMEMBER X: IS GOING FIRST</h3>
            <button id="start-btn" class="btn">Start game</button>
        </div>
        
    </div>
   </main> 
















    <script src="index.js"></script>
</body>
</html>
